{extend name="public/base"}
{block name="title"}管理员列表{/block}
{block name="main-content"}
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
		</script>

		<ul class="breadcrumb">
			<li><i class="icon-home home-icon"></i><a href="{:url('admin/index/index')}">首页</a></li>
			<li><a href="#">管理员</a></li>
			<li class="active">管理员列表</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				管理员列表
				<small><i class="icon-double-angle-right"></i></small>
			</h1>
		</div><!-- /.page-header -->

		<!--新闻类别列表-->
		<div class="row">
			<div class="col-xs-12">
				<h3 class="header smaller lighter blue"> 管理员列表 </h3>

				<div class="table-header"> 管理员列表 </div>

				<div class="table-responsive">
					<table id="sample-table-2" class="table table-striped table-bordered table-hover">
						<thead>
						<tr>
							<th class="center"><label><input type="checkbox" class="ace"/><span class="lbl"></span></label></th>
							<th>序号</th>
							<th>管理员名称</th>
							<th>level</th>
							<th></th>
						</tr>
						</thead>

						<tbody>

						{foreach $records as $record}
						<tr>
							<td class="center"><label><input type="checkbox" class="ace"/><span class="lbl"></span></label></td>
							<td>{$record->id}</td>
							<td>{$record->username}</td>
							<td>{$record->level}</td>
							<td>
								<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
									<a class="green" title="编辑" href="{:url('admin/admin/edit',['id' => $record->id])}">
										<i class="icon-pencil bigger-130"></i>
									</a>

									<a class="red" title="删除" href="{:url('admin/admin/delete',['id' => $record->id])}">
										<i class="icon-trash bigger-130" onclick="return window.confirm('确认删除吗?')"></i>
									</a>
								</div>

								<div class="visible-xs visible-sm hidden-md hidden-lg">
									<div class="inline position-relative">
										<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
											<i class="icon-caret-down icon-only bigger-120"></i>
										</button>

										<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
											<li>
												<a href="" class="tooltip-success" data-rel="tooltip" title="Edit">
												<span class="green">
													<i class="icon-edit bigger-120"></i>
												</span>
												</a>
											</li>

											<li>
												<a href="" class="tooltip-error" data-rel="tooltip" title="Delete">
												<span class="red">
													<i class="icon-trash bigger-120"></i>
												</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</td>
						</tr>
						{/foreach}

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
