{extend name="public/base"}
{block name="title"}新闻评论详情{/block}
{block name="main-content"}
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
		</script>

		<ul class="breadcrumb">
			<li><i class="icon-home home-icon"></i><a href="{:url('admin/index/index')}">首页</a></li>
			<li><a href="#">用户评论</a></li>
			<li class="active">用户评论详情</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				用户评论
				<small><i class="icon-double-angle-right"></i></small>
			</h1>
		</div><!-- /.page-header -->

		<!--评论详情开始-->
		<table border="1" cellspacing="1" cellpadding="5" width="800px">
			<tr>
				<td width="150px">新闻标题:</td>
				<td><a href="{:url('admin/news/read', ['id' => $record.news.id])}">{$record.news.subject}</a></td>
			</tr>
			<tr>
				<td>评论用户:</td>
				<td><a href="{:url('admin/users/read', ['id' => $record.news.id])}">{$record.users.username}</a></td>
			</tr>
			<tr>
				<td>评论时间:</td>
				<td>{$record.addtime|date="Y年m月d日 H:i",###}</td>
			</tr>
			<tr>
				<td>评论内容:</td>
				<td>{$record.content}</td>
			</tr>
		</table>
		<!--评论详情结束-->

	</div><!-- /.page-content -->
</div><!-- /.main-content -->
{/block}
