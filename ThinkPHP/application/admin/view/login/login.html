<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>登录 - 后台管理员</title>
	<meta name="keywords" content="ThinkPHP,后台,管理员登录"/>
	<meta name="description" content="管理员登录"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- basic styles -->
	<link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="__STATIC__/admin/css/font-awesome.min.css"/>
	<!-- ace styles -->
	<link rel="stylesheet" href="__STATIC__/admin/css/ace.min.css"/>
	<link rel="stylesheet" href="__STATIC__/admin/css/ace-rtl.min.css"/>
</head>

<body class="login-layout">
<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="center">
						<h1>
							<i class="icon-leaf green"></i>
							<span class="red">NEWS</span>
							<span class="white">后台登录</span>
						</h1>
						<h4 class="blue">&copy; Company Name</h4>
					</div>

					<div class="space-6"></div>

					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="icon-coffee green"></i>
										管理员
									</h4>

									<div class="space-6"></div>

									<form action="{:url('admin/login/check')}" method="post">
										<fieldset>
											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="username" class="form-control" placeholder="请输入用户名"/>
															<i class="icon-user"></i>
														</span>
											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" class="form-control" placeholder="请输入密码"/>
															<i class="icon-lock"></i>
														</span>
											</label>

											<div class="space"></div>

											<div class="clearfix">
												<!--<label class="inline">-->
													<!--<input type="checkbox" name="rememberme" class="ace"/>-->
													<!--<span class="lbl"> 记住我 </span>-->
												<!--</label>-->

												<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
													<i class="icon-key"></i>
													登录
												</button>
											</div>

											<div class="space-4"></div>
										</fieldset>
									</form>

									<div class="social-or-login center">
										<span class="bigger-110">Or Login Using</span>
									</div>

									<div class="social-login center">
										<a class="btn btn-primary">
											<i class="icon-facebook"></i>
										</a>

										<a class="btn btn-info">
											<i class="icon-twitter"></i>
										</a>

										<a class="btn btn-danger">
											<i class="icon-google-plus"></i>
										</a>
									</div>
								</div><!-- /widget-main -->
							</div><!-- /widget-body -->
						</div><!-- /login-box -->
					</div><!-- /position-relative -->
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div>
</div><!-- /.main-container -->

</body>
</html>
