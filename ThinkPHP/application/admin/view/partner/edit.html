{extend name="public/base"}
{block name="title"}合作伙伴编辑{/block}
{block name="main-content"}
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
		</script>

		<ul class="breadcrumb">
			<li><i class="icon-home home-icon"></i><a href="{:url('admin/index/index')}">首页</a></li>
			<li><a href="#">合作伙伴</a></li>
			<li class="active">修改合作伙伴</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				合作伙伴修改
				<small><i class="icon-double-angle-right"></i></small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal" role="form" action="{:url('admin/partner/update', ['id' => request()->param('id')])}" method="post">
					<input type="hidden" name="_method" id="_method" value="put"/>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"> 合作伙伴名称 </label>
						<div class="col-sm-9">
							<input type="text" name="name" value="{$record.name}" class="col-xs-10 col-sm-5"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"> 合作伙伴网址</label>
						<div class="col-sm-9">
							<input type="text" name="website" value="{$record.website}" class="col-xs-10 col-sm-5"/>
						</div>
					</div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="icon-ok bigger-110"></i>
								提交
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="icon-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
{/block}
